<div class="container">
<div class="jumbotron">
  <h1>Sign Up!</h1>
  <p>Enter your Details if you are visiting for the 1st time on Coffee Lover website</p>
</div>


<form action="thankyou.html" method="get">
  <div class="form-group">
    <label for="text">Enter Your Name</label>
<input type="text" name="fname" value="" placeholder="Enter Your First Name">
    </div>

  <div class="form-group">
    <label for="text">Last Name</label>
<input type="text" name="lname" value="" placeholder="Enter your Last Name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
