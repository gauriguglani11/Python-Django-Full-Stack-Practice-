<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gauri's sign up page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Email and Password are required.</p>
    <form action="thankyou.html"   target="_blank">
      <label for="user input">First Name:</label>
      <input id="user input" type="text" name="fname" value="" placeholder="First Name" required>

      <label for="user input">Last Name:</label>
      <input id="user input" type="text" name="lname" value="" placeholder="Last Name" required>

      <br><br><label for="user input">Email Id:</label>
      <input id="user input" type="email" name="email" value="" placeholder="name@email.com" required>

      <label for="user input">Password:</label>
      <input id="user input" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes</label>
      <input type="radio" name="age" value="yes">
      <label for="under18">No</label>
      <input type="radio" name="age" value="no">

      <p>Do you have a credit card or paypal or paytm?</p>
      <select name="payment option">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
        <option value="pt">Paytm</option>
      </select>

      <br><br>
      <input type="submit" name="" value="SignUp">

    </form>
  </body>
</html>
